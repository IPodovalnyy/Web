<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS форма</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="CSS_Form.css">
</head>
<body>
<h2 class="header">Отправить заявку</h2>
<form class="form_order" action="" method="post">
    <label>
        <span>Ваше имя</span>
        <input class="set_text_field" type="text" placeholder="Ваше имя *">
    </label>

    <label>
        <span>Ваш номер телефона</span>
        <input class="set_text_field" type="text" placeholder="Ваш номер телефона *">
    </label>

    <label>
        <span>Ваш email или VK</span>
        <input class="set_text_field" type="text" placeholder="Ваш email или VK *">
    </label>

    <label>
        <span>Комментарий</span>
        <textarea class="set_text_field" placeholder="Комментарий (не обязательно)"></textarea>
    </label>
    <span class="last_string">
         Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
    </span>
    <button type="submit">Отправить заявку</button>
</form>
</body>
</html>
