<!DOCTYPE html>
<html lang="en">
<head>

    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="JQuery.css">
</head>
<body>

<script src="libs/jquery-3.3.1.js"></script>

</body>
</html>
