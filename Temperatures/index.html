<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перевод температур</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="Temperatures.css">
</head>
<body>
<div class="temperatures">
    <label class="get_temperature">
        <span>Введите температуру в С</span>
        <input id="input_temperature" type="text">
        <button type="button">Перевести</button>
    </label>

    <div class="set_temperature">
        <div class="fahrenheit">
            <span>Температура в Фаренгейтах</span>
            <span id="temperatureF" class="set_hidden_text">Здесть F</span>
        </div>

        <div class="kelvin">
            <span>Температура в Кельвинах</span>
            <span id="temperatureK" class="set_hidden_text">Здесть K</span>
        </div>
    </div>
</div>
<script src="Temperatures.js"></script>
</body>
</html>
