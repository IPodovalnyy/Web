<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="TodoList.css">
</head>
<body>
<div class="todo_list">
    <div class="add_record">
        <div class="input_record">
            <label>
                <span>Добавить запись</span>
                <input id="inputRecord" type="text" placeholder="Введите текст">
            </label>
        </div>
        <button onclick="addRecordToList()">Сохранить</button>
    </div>
    <div class="display_record">
        <table id="tableRecords">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script src="TodoList.js"></script>
</body>
</html>
